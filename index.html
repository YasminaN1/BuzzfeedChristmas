<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Christmas Vibe Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.typekit.net/tui0fks.css">

  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ„</text></svg>">
</head>

<body>

  <!-- Quiz Container -->
  <div class="quiz-container" id="quiz">
    <h1>Take A Quiz & Get Your Christmas Song!</h1>
    <h2 id="question-text"></h2>
    <div class="options-grid" id="options-grid"></div>
  </div>

  <!-- Result Container -->
  <div class="result hidden" id="result">
    <h1>Your Christmas Song Is:</h1>
    <h2 id="song-title"></h2>
    <p id="song-description"></p>

    <!-- Vinyl Album and actions -->
    <div id="wrap">
      <div id="album">
        <div id="cover">
          <div id="print"></div>
        </div>

        <div id="vinyl" onclick="playSong()">
          <div id="print"></div>
        </div>
      </div>
    </div>

    <div class="result-actions">
      <button class="button" onclick="restartQuiz()">Take Again</button>
    </div>

    <!-- Hidden YouTube iframe -->
    <div id="youtube-player" style="display:none;"></div>
    <!-- Result audio (hidden) -->
    <audio id="result-audio" preload="auto"></audio>
  </div>

  <!-- Scripts -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="script.js"></script>
</body>
</html>
